[build]
  base = "frontend"
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect API calls to the separately deployed Python backend
# REPLACE 'https://your-render-backend-url.com' WITH YOUR ACTUAL DEPLOYED BACKEND URL
[[redirects]]
  from = "/api/recommendations/analyze"
  to = "https://your-backend-url.com/api/recommendations/analyze"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.com/api/:splat"
  status = 200
